<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessment</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>





<body class="bg-sky-950 text-black font-sans relative">

    <div class="absolute inset-0 -z-10 h-full w-full bg-white bg-[linear-gradient(to_right,#f0f0f0_1px,transparent_1.5px),linear-gradient(to_bottom,#f0f0f0_1px,transparent_1px)] bg-[size:6rem_4rem]"></div>


        <!-- Main Content - Navbar and Hero Section -->
        <nav class="relative z-10 flex justify-between items-center h-[70px] px-10 md:px-15 ">
            <div class="text-2xl font-bold font-serif rounded-md">
                Miraat
            </div>
            <div class="space-x-9 text-lg font-semibold font-sans text-black hidden md:flex">
                <a href="{{ url_for('assessment') }}" class="hover:text-green-300">Assessment</a>
                <a href="#contact" class="hover:text-green-300 ">ChatBot</a>
                <a href="#assessment" class="hover:text-green-300 ">Community</a>
                <a href="#assessment" class="hover:text-green-300 ">Read</a>
                <a href="#assessment" class="hover:text-green-300 ">About</a>
                <a href="#assessment" class="hover:text-green-300 ">Contact</a>
            </div>
            <div class="space-x-4 hidden font-sans font-semibold md:flex">
                <a href="#about" class="hover:text-sky-300 bg-green-300 text-lg rounded-full px-10 py-2">Login</a>
            </div>
    
    
            <div class="md:hidden">
                <button id="menu-button" class="text-xl">&#9776;</button>
            </div>
        </nav>
    
        <!-- Mobile Menu -->
        <div id="mobile-menu" class="md:hidden flex flex-col items-center space-y-4 py-4 bg-sky-800 hidden">
            <a href="#about" class="hover:text-sky-300">About</a>
            <a href="#contact" class="hover:text-sky-300">Contact</a>
            <a href="#assessment" class="hover:text-sky-300">Assessment</a>
        </div>





    <div class="relative z-10 h-[calc(100vh-70px)] flex justify-between px-6 md:px-0 ">

        <!-- Left Section -->
        <div id="one" class="w-1/2 p-5 one overflow-auto">
            <h1 class="text-3xl font-bold mb-4">Text Analysis</h1>
            <form id="textForm">
                <label for="textInput" class="block text-lg font-medium mb-2">Enter your text:</label>
                <textarea id="textInput" name="text" rows="4" class="w-full p-2 border-2 border-black  bg-blue-100 rounded mb-4"></textarea>
                <button type="submit" id="submitButton" class="p-3 px-20 text-xl rounded-full bg-green-300 hover:bg-green-200 font-semibold">Analyze</button>
            </form>

            <div id="resultDiv" class="mt-6">
                <h2 class="text-xl font-semibold mb-2">Result:</h2>
                <p id="output" class="p-3 border border-gray-300 rounded bg-gray-100">Analysis..</p>
            </div>
        </div>

        <!-- Right Section -->
        <div id="two" class="w-1/2 p-5 border-l-[1px] border-black two overflow-auto">
            <!-- Content for the right section -->
        </div>


    </div>


    

    <script src="../static/script.js"></script>
</body>
</html>
